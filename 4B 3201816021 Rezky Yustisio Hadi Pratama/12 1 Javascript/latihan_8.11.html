<div id="pesan"><h1>Welcome</h1></div>

<button id="tombolWarna" onclick="gantiWarna()">Hijau</button>

<script type="text/javascript">
	function gantiWarna()
	{
		var pesan = document.getElementById('pesan');
		var button = document.getElementById('tombolWarna');

		if(button.innerHTML == "Hijau")
		{
			pesan.style.cssText = "background-color: green;";
			button.innerHTML = "Merah";
		} 
		else if(button.innerHTML == "Merah")
		{
			pesan.style.cssText = "background-color: red;";
			button.innerHTML = "Ungu";
		}
		else if(button.innerHTML == "Ungu")
		{
			pesan.style.cssText = "background-color: purple;";
			button.innerHTML = "Oranye";
		} 
		else if(button.innerHTML == "Oranye")
		{
			pesan.style.cssText = "background-color: orange;";
			var konfirmasi = window.confirm("Ini adalah warna terakhir. Apakah anda ingin mengulangnya kembali?");
			if(konfirmasi == true)
			{
				button.innerHTML = "Hijau";
			}
			else {
				button.remove();
			}
		}
	}
</script>
