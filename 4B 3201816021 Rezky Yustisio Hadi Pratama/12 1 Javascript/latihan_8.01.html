<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>

	<script>
		function myHello()
		{
			alert('Menampilkan pesan menggunakan alert');
			x = 15;
			y = 3;
			x = x * y;
			alert(x);
		}
	</script>

	<style type="text/css">
		.center {
			text-align: center;
			color: red;
		}
	</style>
</head>
<body background="blue">
	<button onclick="myHello();">Klik disini</button>
	<p class="center">Tes</p>
	<script type="text/javascript" src="sample.js"></script>
</body>
</html>
