<!DOCTYPE html>
<html>
<head>
	<title>Latihan 3.4</title>
</head>
<body>
<br>
	<center>
		<form>
			<table cellpadding="8" cellspacing="0">
				<thead bgcolor="lightblue">
					<tr><th colspan="3"><font size="5" face="arial">Form Biodata</font></th></tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="1" align="right">Nama</td>
						<td colspan="1"><input type="text" maxlength="50" required></td>
					</tr>
					<tr>
						<td colspan="1" align="right">Tempat Lahir</td>
						<td colspan="1"><input type="text" maxlength="30" required></td>
					</tr>
					<tr>
						<td colspan="1" align="right">Tanggal Lahir</td>
						<td colspan="1"><input type="date" required></td>
					</tr>
					<tr>
						<td colspan="1" align="right">Alamat</td>
						<td><textarea></textarea></td>
					</tr>
					<tr>
						<td colspan="1" align="right">Jenis Kelamin</td>
						<td colspan="1">
							<input type="radio" value="pria" name="jenisKelamin"> Pria 
							<input type="radio" value="wanita" name="jenisKelamin"> Wanita
						</td>
					</tr>
					<tr>
						<td colspan="1" align="right">Agama</td>
						<td colspan="1"><select name="agama">
							<option>--</option>
							<option>Islam</option>
							<option>Kristen</option>
							<option>Hindu</option>
							<option>Budha</option>
							<option>Konghucu</option>
						</select></td>
					</tr>
					<tr>
						<td colspan="1" align="right">Bahasa</td>
						<td colspan="1">
							<input type="checkbox"> Indonesia
							<input type="checkbox"> Inggris
							<input type="checkbox"> Mandarin
						</td>
					</tr>
					<tr>
						<td colspan="1" align="right">Tingi Badan</td>
						<td colspan="1"><input type="number" name="tinggiBadan"> Cm</td>
					</tr>
					<tr>
						<td colspan="1" align="right">Berat Badan</td>
						<td colspan="1"><input type="number" name="beratBadan"> Kg</td>
					</tr>
					<tr>
						<td colspan="1" align="right">No Hp</td>
						<td colspan="1"><input type="text" name="noHp" maxlength="13"></td>
					</tr>
					<tr>
						<td colspan="1" align="right">Alamat Email</td>
						<td colspan="1"><input type="email" name="email"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</center>
</body>
</html>
