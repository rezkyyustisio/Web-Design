<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Menyisipkan Bootstrap -->
    <!-- Rezky Yustisio Hadi Pratama / 3201816021 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Desain Web</title>
  </head>
  <body>

    <h1>Latihan 6: Tables</h1>
    <h3>Rezky Yustisio Hadi Pratama / 3201816021</h3>
<br>

    <!-- Latihan 6 -->
    <div class="container">
      <h2>Table</h2>
      <p>Tambahkan .table untuk mengganti style:</p>
      <!-- Menambahkan class table-striped agar tabel memiliki efek belang -->
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Menyisipkan JQuery dan Javascript Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Rezky Yustisio Hadi Pratama / 3201816021 -->
  </body>
</html>
