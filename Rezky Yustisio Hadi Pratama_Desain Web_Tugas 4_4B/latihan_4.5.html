<!DOCTYPE html>
<html>
<head>
	<title>Latihan 4.5</title>
</head>
<body>
	<canvas id="Canvas1" width="200" height="100" style="border:1px solid #000000"></canvas>

	<script type="text/javascript">
		var c = document.getElementById("Canvas1");
		var ctx = c.getContext("2d");
		ctx.moveTo(0, 0);
		ctx.lineTo(0, 90);
		ctx.lineTo(90, 90);
		ctx.stroke();
	</script>
</body>
</html>
